    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overscroll-behavior-y: none;
        }

        /* Standard scrollbar hiding utility */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Global mobile scrollbar removal */
        @media (max-width: 768px) {
            html, body {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            html::-webkit-scrollbar, 
            body::-webkit-scrollbar {
                display: none;
            }
        }

        #root { min-height: 100vh; }

        /* Global Animation Definitions */
        .animate-in {
            animation-duration: 600ms;
            animation-fill-mode: both;
            animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }
        .fade-in { animation-name: fadeIn; }
        .slide-in-from-bottom-4 { animation-name: slideInBottom; }
        .zoom-in-95 { animation-name: zoomIn; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInBottom {
            from { transform: translateY(1rem); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* ECO MOTION: Global Motion Suppression */
        .reduce-motion, .reduce-motion *, .reduce-motion ::before, .reduce-motion ::after {
            animation-delay: -1ms !important;
            animation-duration: 1ms !important;
            animation-iteration-count: 1 !important;
            background-attachment: initial !important;
            scroll-behavior: auto !important;
            transition-duration: 0s !important;
            transition-delay: 0s !important;
        }

        /* Glossy Glassmorphism Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
        
        .gloss-reflection {
            position: relative;
            overflow: hidden;
        }
        .gloss-reflection::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(255, 255, 255, 0.1) 45%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.1) 55%,
                transparent 100%
            );
            transform: rotate(-45deg);
            transition: transform 0.6s;
            pointer-events: none;
        }
        .group:hover .gloss-reflection::after {
            transform: rotate(-45deg) translate(20%, 20%);
        }

        /* Premium Splash Screen */
        .splash-screen {
            position: fixed;
            inset: 0;
            background: #4f46e5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.6s;
        }
        .splash-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            margin-bottom: 24px;
            animation: splash-pop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes splash-pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .splash-text {
            color: white;
            font-weight: 900;
            font-size: 1.5rem;
            letter-spacing: -0.025em;
            animation: fade-up 0.8s ease-out 0.2s both;
        }
        @keyframes fade-up {
            0% { transform: translateY(10px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .loaded .splash-screen {
            opacity: 0;
            visibility: hidden;
        }
